<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport", content="width=device-width, initial-scale=1">
  <title>Awesome angular swipe</title>
  <link rel="stylesheet" href="../dist/awesome-angular-swipe.css">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="materialdesignicons.min.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
</head>
<body ng-app="swipe.example">
  <div class="col-xs-12">
    <h3> Awesome angular swipe </h3>
    <hr/>
  <div/>
  <div class="col-xs-12"  ng-controller="swipeCtrl">
    <p>
      Note that this works only using a mobile device, or using the developer tools of your
      browser in mobile device mode.
    </p>
    <br/>
    <div>
      <div class="panel panel-default swipe" swipe-left="onSwipeLeft" swipe-right="onSwipeRight">
        <div class="panel-body">
          Swipe left or right this beautiful panel!
        </div>
      </div>
      <p>
        {{swipeAction}}
      </p>
    </div>
  </div>
  <div class="col-xs-12">
    <hr/>
  </div>
  <div class="col-xs-12" ng-controller="fancySwipeCtrl">
    <div>
      <div class="panel panel-default swipe" swipe-left="delayedClose" swipe-right="delayedClose" left-template="leftTemplate.html" right-template="rightTemplate.html">
        <div class="panel-body">
          Again with some template customization!
        </div>
      </div>
    </div>
  </div>

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-touch/angular-touch.min.js"></script>
  <script src="../lib/awesome-angular-swipe.js"></script>
  <script src="app.js"></script>
</body>
</html>

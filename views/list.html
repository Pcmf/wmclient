<!DOCTYPE html>
<!--
List product for the selected category/lang and from the companny
-->

<div class="container-fluid" id="lista">
    <div class="row">
        
        <div class="col-xs-12" style="margin-top: 37px;">
           <h3 class="text-center text-primary">{{category[LG]}}</h3>
        </div>
    </div>
    <div class="row" ng-repeat="p in products">
            <div class="col-xs-4">
                <a href="#/detail/{{p.id}}">
                <div class="thumbnail">
                    <img ng-src="../WMbackoffice/img/{{p.folder}}/{{p.photo}}" alt="" style="max-height: 120px" />
                </div>
                </a>
            </div>
            <a href="#/detail/{{p.id}}">
            <div class="col-xs-7 paper">
                <h5 class="text-uppercase">{{p.name[LG]}}</h5>
                <p >{{p.description[LG]}}</p>
                <h5>{{p.price}} â‚¬</h5>
            </div>
            <div class="col-xs-1">&nbsp;</div>
            </a>
    </div>
</div>

<html ng-app="wmApp">
    <head>
        <title>WebMenu</title>
        <link rel="shortcut icon" href="favicon.ico">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        
        <link href="lib/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
        <link href="lib/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="css/css0.css" rel="stylesheet" type="text/css"/>
        <script src="lib/angular.1.2.26.js" type="text/javascript"></script>
        <script src="lib/angular-route.js" type="text/javascript"></script>
        <script src="lib/angular-1.2.26-cookies.js" type="text/javascript"></script>
        <script src="lib/angular-spinkit.js" type="text/javascript"></script>
        <script src="js/wmAng.js" type="text/javascript"></script>
        <script src="js/wellcome.js" type="text/javascript"></script>
        <script src="js/menu.js" type="text/javascript"></script>
        <script src="js/list.js" type="text/javascript"></script>
        <script src="js/detail.js" type="text/javascript"></script>
        <script>


        </script>
    </head>
    <body ng-controller="mainCtrl">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <a class="navbar-brand" href="#/menu"><i class="fa fa-home"></i> {{cmp.name}}</a>
                <div class="nav navbar-nav navbar-right">
                <a href="" ng-click="changeLang(lang.sgl)" ng-repeat="lang in langs">
                    <img ng-src="../WMSite/img/flags/{{lang.flag}}" style="height: 17px"/>
                </a>
                </div>
            </div>           
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <!--          <ul class="nav navbar-nav navbar-right" ng-repeat="lang in langs">
                    <li>
                        <a href="" ng-click="changeLang(lang.sgl)">
                            <img ng-src="../WMSite/img/flags/{{lang.flag}}" style="height: 17px"> {{lang.country}}
                        </a>
                    </li>
                </ul> -->
              <form class="navbar-form navbar-left">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                  <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </form>

            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        

        <div ng-view=""></div>
    
    
       <!--  SPINNER -->
        <chasing-dots-spinner  ng-show="prograssing"></chasing-dots-spinner>
    

        
    </body>
</html>
